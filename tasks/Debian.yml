---

- name: Remove old docker packages
  apt:
    name: '{{ item }}'
    state: absent
  loop:
    - docker
    - docker-engine
    - docker.io

- name: Update packages
  apt:
    upgrade: yes
    update_cache: yes
    autoremove: yes
    force_apt_get: yes

- name: Add dependencies packages
  apt:
    name: '{{ item }}'
    state: present
  loop:
    - apt-transport-https
    - ca-certificates
    - curl

