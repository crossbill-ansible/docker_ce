---

# Used only for RedHat/CentOS/Fedora.
docker_ce_yum_repo_url: "https://download.docker.com/linux/{{ (ansible_distribution == 'Fedora') | ternary('fedora','centos') }}/docker-ce.repo"
docker_ce_yum_repo_enable_edge: 0
docker_ce_yum_repo_enable_test: 0
docker_ce_yum_gpg_key_url: '{{ docker_ce_dowload_url }}/centos/gpg'
